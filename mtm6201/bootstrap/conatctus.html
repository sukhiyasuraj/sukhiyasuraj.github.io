    <main>
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-us-section">
                        <h3>Contact Us</h3>
                        <h4>Reach out to us if you have any doubts and feedback!!!!!!!!!!!!!</h4>
                        <img src="./img/contactimg.jpg" class="img-thumbnail" alt="Contactus">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lname">Last Name:</label>
                            <div class="col-sm-10">          
                              <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lastname">
                            </div>
                          </div>

                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="comment">Comment:</label>
                          <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                          </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">

                          </div>
